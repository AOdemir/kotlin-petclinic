name: kdtGradlePipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: updateJavaSDK
        uses: actions/setup-java@v3
        with: 
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Set up Gradle Wrapper
        run: chmod +x ./gradlew

      #- name: Build with Gradle
        #run: ./gradlew build --no-daemon

      - name: Setup KDT
        run: |
          curl -sSL https://cli.kondukto.io | sh
          echo "KONDUKTO_HOST=${{ secrets.APPSECSANTA_HOST }}" >> $GITHUB_ENV
          echo "KONDUKTO_TOKEN=${{ secrets.APPSECSANTA_TOKEN }}" >> $GITHUB_ENV
          
      - name: list-projects
        run: |
          kdt list projects\
          
      - name: semgrep-Scan
        run: |
          kdt scan\
            -p ${{ github.event.repository.name }}\
            -b main\
            -t semgrep\
            -params:ruleset_options:owasp-top-ten\
            -params:ruleset_types:0
    
      - name: Import Sbom Results
        run: |
          kdt sbom import\
            -p ${{ github.event.repository.name }}\ 
            -b main\ 
            -f kotlin-cyclone.json
